                 <div class="pagination hidden">
                    <button id="prev" class="nav-button">
                      <i class="fas fa-arrow-left"></i>
                    </button>
              
                    <p id="current"></p>
              
                    <button id="next" class="nav-button">
                      <i class="fas fa-arrow-right"></i>
                    </button>
                  </div>

                 <div class="add_box hidden">

                    <h1 class="text">
                        Add New Card
                        <button id="hide" class="btn btn-small btn-ghost">
                           <h4 class="icon">X</h4>
                        </button>
                      </h1>
                    <div class="ques_box">

                        <h2 class="ques_heading">Questions</h2>
                        <textarea name="text" class="question_text"></textarea>
                    </div>

                    <div class="ans_box">

                        <h2 class="ans_heading">Answer</h2>
                        <textarea name="text" class="answer_text"></textarea>
                    </div>

                    <button class="add_card">
                        + Add Card
                    </button>
                      
                     
                 </div>

                 
                    <button id="clear" class="clear btn">
                        <i class="fas fa-trash"></i> Clear Cards
                      </button>
